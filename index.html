<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kaeru</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="kaeru.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
</head>
<body>
<textarea id="ta_target"></textarea>
<div id="target_area" class="container">
    <div>
        <button id="b_copy">copy</button>
        <button id="b_save">save</button>
        <button id="b_clear">clear</button>
        <button id="b_wrap">wrap</button>
        <button id="b_default">default</button>
        <button id="b_fit">fit</button>
    </div>
</div>
<div id="tab_menu" class="container">
    <div id="tab_buttons" class="row">
        <div id="t_functions" class="tab_button two columns selected">functions</div>
        <div id="t_local" class="tab_button two columns">local</div>
        <div id="t_remote" class="tab_button two columns">remote</div>
        <div id="t_others" class="tab_button two columns">others</div>
    </div>
</div>
<div id="functions" class="tab_content container first">
    <div id="kaeru">
        <button id="b_undo"><-</button>
        <button id="b_redo">-></button>
        <br>
        <button id="b_countLetter">count letter</button>
        <span id="l_countLetterValue">_</span>
        <span id="l_countLetter">letters</span>
        <button id="b_countRow">count row</button>
        <span id="l_countRowValue">_</span>
        <span id="l_countRow">rows</span>
        <br>
        <button id="b_upper">upper</button>
        <button id="b_lower">lower</button>
        <button id="b_initcap">initcap</button>
        <br>
        <button id="b_prefix">prefix</button>
        <input type="text" id="t_fix">
        <button id="b_suffix">suffix</button>
        <br>
        <button id="b_delHead1">-1</button>
        <button id="b_delHead">del</button>
        <input type="number" id="t_delCount" min="0" value="1">
        <button id="b_delTail">del</button>
        <button id="b_delTail1">-1</button>
        <br>
        <button id="b_cutHead">cut</button>
        <button id="b_cutHeadWithVal">cut+</button>
        <input type="text" id="t_cutVal">
        <button id="b_cutTailWithVal">cut+</button>
        <button id="b_cutTail">cut</button>
        <br>
        <input type="text" id="t_repOrg">
        <button id="b_replace">replace</button>
        <button id="b_replaceRegex">replace(regex)</button>
        <input type="text" id="t_repDest">
        <br>
        <button id="b_trimLeft">left</button>
        <button id="b_trim">trim</button>
        <button id="b_trimRight">right</button>
        <br>
        <button id="b_distinct">distinct</button>
        <button id="b_duplication">duplication</button>
        <button id="b_single">single</button>
        <br>
        <button id="b_sortAsc">asc</button>
        <button id="b_sortDesc">desc</button>
        <br>
        <button id="b_reverseRow">↑↓</button>
        <button id="b_reverseCol">←→</button>
        <br>
        <button id="b_closeUp">close up</button>
        <br>
        <button id="b_incHead">head</button>
        <button id="b_incAny">any</button>
        <button id="b_incTail">tail</button>
        <input type="text" id="t_incVal">
        <button id="b_notIncHead">head</button>
        <button id="b_notIncAny">any</button>
        <button id="b_notIncTail">tail</button>
        <br>
        <button id="b_join">join</button>
        <input type="text" id="t_join">
        <br>
        <button id="b_split">split</button>
        <input type="text" id="t_split_break">
        <button id="b_break">break</button>
        <br>
        <button id="b_order">order</button>
        <input type="text" id="t_order">
        <br>
        <button id="b_lorem">lorem</button>
        <br>
        <button id="b_toCamel">toCamel</button>
        <button id="b_toSnake">toSnake</button>
    </div>
</div>
<div id="local" class="tab_content container invisible">
    <button id="b_backup">export</button>
    <label class="button">
        import
        <input type="file" id="f_import" class="invisible" multiple/>
    </label>
    <button id="b_deleteAll">delete all</button>
    <div id="save_area"></div>
</div>
<div id="remote" class="tab_content container invisible">
    <div id="auth_info">
        <span id="l_auth_mail"></span>
        <a id="a_logout_firebase" href="javascript:void(0)">logout</a>
    </div>
    <br>
    <textarea id="ta_receiver"></textarea>
    <button id="b_text_update">update</button>
    <button id="b_reload_receiver" class="invisible">reload</button>
    <button id="b_receiver_to_target">↑</button>
    <hr>
    <div id="file_storage">
        <label class="button">
            upload
            <input type="file" value="firebase_storage_upload" id="b_firebase_storage_upload" class="invisible"/>
        </label>
        <br>
        <progress value="0" max="100" id="firebase_storage_progress" class="invisible">0%</progress>
        <div id="firebase_loader_wrapper" class="invisible">
            <div id="firebase_loader"></div>
        </div>
        <ul id="download_files"></ul>
    </div>
</div>
<div id="others" class="tab_content container invisible">
    <div id="cymbal" class="cf">
        <label>cymbal</label>
        <div>
            <textarea class="ta_cymbal"></textarea>
            <button class="b_cymbalForward">join-></button>
        </div>
        <div>
            <textarea class="ta_cymbal"></textarea>
            <button class="b_cymbalForward">join-></button>
        </div>
        <div>
            <textarea class="ta_cymbal"></textarea>
        </div>
        <div>
            <textarea class="ta_cymbal"></textarea>
            <button class="b_cymbalBack"><-join</button>
        </div>
        <div>
            <textarea class="ta_cymbal"></textarea>
            <button class="b_cymbalBack"><-join</button>
        </div>
    </div>
    <div id="multiReplace" class="cf">
        <label>multi replace</label>
        <textarea id="ta_replaceOrg"></textarea>
        <div id="replaceButtons">
            <button id="b_multiReplace">multi replace</button>
            <br>
            <button id="b_multiReplaceRegex">multi replace(regex)</button>
        </div>
        <textarea id="ta_replaceDest"></textarea>
    </div>
    <div id="password">
        <label>password</label>
        <input type="number" id="t_passwordLength" value="8">
        <input type="checkbox" id="c_passwordLower" checked>
        <label for="c_passwordLower" class="checkLabel">lower</label>
        <input type="checkbox" id="c_passwordUpper" checked>
        <label for="c_passwordUpper" class="checkLabel">upper</label>
        <input type="checkbox" id="c_passwordNumber" checked>
        <label for="c_passwordNumber" class="checkLabel">number</label>
        <button id="b_password">generate</button>
        <input type="text" id="t_password" disabled>
    </div>
    <div id="sequence">
        <label>sequence</label>
        <input type="text" id="t_seqOrg">
        <div id="sequence_inputs" class="cf">
            <div id="seqStart">
                <label id="l_seqStart">start</label>
                <input type="number" id="t_seqStart" value="0">
            </div>
            <div id="seqStep">
                <label id="l_seqStep">step</label>
                <input type="number" id="t_seqStep" value="0">
            </div>
            <div id="seqLines">
                <label id="l_seqLines">lines</label>
                <input type="number" id="t_seqLines" value="1">
            </div>
            <div id="seqToken">
                <label id="l_seqToken">token</label>
                <input type="text" id="t_seqToken" value="#">
            </div>
        </div>
        <button id="b_sequence">sequence</button>
        <textarea id="ta_seqResult"></textarea>
    </div>
    <div id="color">
        <label>color</label>
        <textarea id="ta_color"></textarea>
        <div>
            <button id="b_draw">draw</button>
            <br>
            <button id="b_color_trial">trial</button>
        </div>
        <ul id="color_list"></ul>
        <ul id="complementary_color_list"></ul>
    </div>
</div>

<script src="kaeru.js"></script>
</body>
</html>
